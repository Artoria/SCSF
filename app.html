<!DOCTYPE html>
<html lang="zh-cn" ng-app>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script>
function search($scope, $http){
  $http.get('/find?wd=' + document.querySelector("#wd").value).success(function(data){
     $scope.result = data
  })
}
</script>
</head>

<body  ng-controller="search">
<div class="container">
<form class="navbar-form navbar-center span10" role="search">
  <ol id="main" class="breadcrumb">
    <li><a href="#">D:</a></li>
    <li><a href="#">Backup</a></li>
    <li><a href="#">Documents</a></li>
    <li><a href="#">RPGXP</a></li>
    <li> <div class="form-group">
    <input type="text" id="wd" class="form-control" placeholder="输入任何脚本文字">
  </div>
  <button type="Submit" class="btn btn-default">Ctrl-Shift-F!</button>
    </li>
  </ol>
 
</form> 
<div class="panel panel-info span10">
  <div class="panel-heading">Result</div>
  <table class="table table-striped" id="result">
    <tr ng-repeat="data in result">
     <td>{{data[0][0]}}</td>
     <td>{{data[0][1]}}</td>
     <td>{{data[0][2]}}</td>
     <td>{{data[1]}}</td>
   </tr>
  </table>
</div>
</div>
</body>
</html>
